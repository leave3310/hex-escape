<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <title>更換顯示日期</title>
</head>

<body>

    <div
        class="min-h-screen min-width-screen flex flex-col justify-center items-center gap-y-8 bg-slate-800 text-slate-100">
        <div class="flex w-1/2">
            <label for="datepicker" class="w-1/4">English: </label>
            <input type="text" id="datepicker" placeholder="Select a date:"
                class="flex-auto inputBase border-b-2 bg-transparent px-4 outline-0">
        </div>
        <div class="flex w-1/2">
            <label for="datepickerTW" class="w-1/4">民國年:</label>
            <input type="text" id="datepickerTW" placeholder="請選擇日期"
                class="flex-auto inputBase border-b-2 bg-transparent px-4 outline-0">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
