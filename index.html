                    <span>2022/2/15 上午5:30:00</span>
                    <img src="https://img.ltn.com.tw/Upload/news/600/2022/02/15/94.jpg" class="img-fluid" alt="">
                    <p>台鐵公司化喊了廿二年，即將啟動。學者表示，公司化後可提升效率、活絡軌道經濟等，並分析安全問題很大一部分源於人力不足、人力斷層導致經驗無法傳承，可透過公司化過程吸引專業人才。台大土木系教授、台大先進公共運輸研究中心主任張學孔指出，台鐵公司化已談了廿年，一定要好好把握這個時機。公司化優點包括政企分離提升效率、活絡軌道經濟，更能賞罰分明提升員工向心力。
                    </p>
